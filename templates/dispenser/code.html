{% extends 'dispenser/local_base.html' %}
{% block head %}
<style>
div.box { background-color:#F7C6EA;float:left;margin:5px;padding:5px; }
</style>


{% endblock %}
{% block pagetitle %}
{{game_name}}<br>
{% endblock %}


{% block body %}

<form action = '{% url 'dispenser:get_code' game_id %}' method = POST>
{% csrf_token %}
<div class = box>
{{game_note}}
{{get_code.as_p}}
</div>
<div style = 'clear:both'></div>
<div class = box style = 'background-color:white;'>
<input type = 'submit' value = 'Commit And Get Another' name = 'form_again'>
<input type = 'submit' value = 'Commit' name = 'form_commit'>
<input type = 'submit' value = 'Cancel' name = 'form_cancel'>

</div>
<div style = 'clear:both'></div>
</form>
{{block.super}}
{% endblock %}
