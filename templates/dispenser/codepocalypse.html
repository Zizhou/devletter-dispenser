{% extends 'mybase.html' %}
{% block head %}
<style>
div.box { background-color:#F7C6EA;float:left;margin:5px;padding:5px; }
</style>


{% endblock %}
{% block pagetitle %}
<b>CODEPOCALYPSE COMETH</b><p>
{{game_name}}<br>
{% endblock %}


{% block body %}

<form action = '{% url 'dispenser:codepocalypse'%}' method = POST>
{% csrf_token %}
<div class = box>
{{game_note}}
{{get_code.as_p}}<p>
</div>
<div style = 'clear:both'></div>
<div class = box style = 'background-color:white;'>
<input type = 'submit' value = 'Commit And Get Another' name = 'form_again'>
<input type = 'submit' value = 'Commit' name = 'form_commit'>
<input type = 'submit' value = 'Cancel' name = 'form_cancel'>

</div>
<div style = 'clear:both'></div>
</form>
<div class = 'button'><a class = fill href = '{% url 'dispenser:submit' %}'>Submit</a></div>
<div class = 'button'><a class = fill href = '{% url 'dispenser:retrieve' %}'>Retrieve</a></div>
<div class = 'button'><a class = fill href = '{% url 'dispenser:batch' %}'>Batch List</a></div>
<div class = 'button'><a class = fill href = '{% url 'dispenser:find' %}'>Find</a></div>
<div class = 'button' ><a class = fill href = '{% url 'dispenser:codepocalypse' %}'><font size = '1'><marquee behavior = 'alternate'>CODEPOCALYPSE!</marquee></font></a></div>


<div style = 'clear:both'></div>

{% endblock %}
